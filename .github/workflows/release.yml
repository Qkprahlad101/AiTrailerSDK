name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Generate Sources Jar
      run: ./gradlew sourcesJar

    - name: Generate Javadoc Jar
      run: ./gradlew javadocJar

    - name: Publish to Local Maven (for JitPack)
      run: ./gradlew publishToMavenLocal

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/aar/*.aar
          ~/.m2/repository/com/github/Qkprahlad101/aitrailer-sdk/**/*.jar
        generate_release_notes: true
        body: |
          ## Installation
          
          Add JitPack repository to your root `build.gradle`:
          ```gradle
          allprojects {
              repositories {
                  maven { url 'https://jitpack.io' }
              }
          }
          ```
          
          Or in `settings.gradle.kts`:
          ```kotlin
          dependencyResolutionManagement {
              repositories {
                  maven { url = uri("https://jitpack.io") }
              }
          }
          ```
          
          Add the dependency:
          ```gradle
          implementation 'com.github.Qkprahlad101:aitrailer-sdk:${{ github.ref_name }}'
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  jitpack-trigger:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Trigger JitPack Build
      run: |
        curl -X POST "https://jitpack.io/api/builds/com.github.Qkprahlad101/aitrailer-sdk/${{ github.ref_name }}"
